<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="one">
    <h1>DIV1</h1>
  </div>
  <div class="two">
    <h1>DIV2</h1>
  </div>
  <input type="text" value="hello">
  <input type="number" value="777">
  <div>
    <textarea name="" id="" cols="30" rows="10">HELLO</textarea>
  </div>
  <script>
    // 1. class가 two 인 element의 자식 h1요소의 텍스트 출력 (DIV2)
    console.log((document.querySelector(".two")).querySelector("h1"))

    //const h1 = document.querySelector("div:nth-child(2)>h1")
    //console.log(h1.textContent)

    // 2. type 속성이 text인 input안의 값 출력 (hello)
    const temp = document.querySelectorAll("input")
    for (let i = 0; i<temp.length; i++){
      if (temp[i].getAttribute("type")=="text"){
      console.log(temp[i].getAttribute("value"))
      }
    }

    //const i1 = document.querySelector("input[type='text']")
    //console.log(i1)

    // 3. type 속성이 number인 input안의 값 출력 (777)
    for (let i = 0; i<temp.length; i++){
      if (temp[i].getAttribute("type")=="number"){
      console.log(temp[i].getAttribute("value"))
      }
    }

    //const i2 = document.querySelector("input[type='number']")
    //console.log(i2.value)

    // 4. textarea 안의 문자열 GOOD 으로 변경
    const updateTextarea = document.querySelector("body > div:nth-child(5) > textarea")
    updateTextarea.textContent = "GOOD"
    
    //const area = document.querySelector("textarea")
    //area.textContent="GOOD"

  </script>
</body>
</html>
