<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">DOM 선택</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>
  <script>
    // 속성 조작
    // 1. 클래스 속성 조작
    const h1Tag = document.querySelector(".heading")
    console.log(h1Tag)
    //DONTokenList 반환. 선택한 요소가 가지고 있는 모든 class 속성을 list로 반환
    console.log(h1Tag.classList)
    
    // class 속성 추가. html 확인시 class에 red가 추가되었음을 확인 가능.
    h1Tag.classList.add("red")
    // example-Dark mode, Light mode --> JavaScript로 구현

    console.log(h1Tag.classList)

    // class 속성 제거.
    h1Tag.classList.remove("red")

    // class 속성이 존재한다면 삭제, 아니라면 추가
    h1Tag.classList.toggle("red")

    // 2. 일반 속성 조작
    const aTag = document.querySelector("a")
    console.log(aTag)

    aTag.setAttribute("href", "https://www.naver.com/")
    console.log(aTag.getAttribute("href"))
    
    aTag.removeAttribute("href")
    console.log(aTag.getAttribute("herf"))
    
  </script>
</body>

</html>
